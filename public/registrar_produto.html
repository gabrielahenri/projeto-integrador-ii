<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h2>Registrar Produto</h2>
        <label for="nomeProduto">Nome do Produto:</label>

        <input type="number" id="quantidadeProduto" placeholder="Quantidade">

        <button onclick="adicionarProduto()">Registrar</button>
        <button onclick="window.location.href='estoque.html'">Voltar para Estoque</button>
        <p id="mensagemUsuario" class="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
