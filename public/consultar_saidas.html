<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Saídas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Consultar Saídas</h2>
        
        <!-- Tabela para exibir resultados de saídas -->
        <h3>Resultados de Saídas Registradas</h3>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tabelaSaidas">
                <!-- Os dados serão preenchidos pelo JavaScript -->
            </tbody>
        </table>

        <button onclick="abrirConsultaSaidas()">Ver Saídas</button>
        <button onclick="window.location.href='estoque.html'">Voltar para Estoque</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
